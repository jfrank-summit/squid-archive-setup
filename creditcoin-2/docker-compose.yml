version: "3.4"
services:
  archive-db:
    image: postgres:12
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: postgres
    ports:
      - "${ARCHIVE_DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5
  ingest:
    image: jeremyfrank/substrate-ingest:3
    depends_on:
      archive-db:
        condition: service_healthy
    environment:
      BLOCK_DELAY: 2
    command: [
      "--endpoint", "${CHAIN_ENDPOINT:-wss://rpc.mainnet.creditcoin.network/ws}",
      "--out", "postgres://root:postgres@archive-db:5432/archive",
    ]
  gateway:
    image: subsquid/substrate-gateway:2.1.2
    depends_on:
      - archive-db
      - ingest
    command: [
      "--database-url", "postgres://root:postgres@archive-db:5432/archive",
      "--database-max-connections", "10",
    ]
    environment:
      RUST_LOG: actix_web=info,actix_server=info
    ports:
      - "${ARCHIVE_PORT:-8000}:8000"
